<html lang="ru">

  <style>

      --card:#ffffff;

<body>

  <main>

    const wishes = [
      {
        bold: "–ó–∞—Ä—è–∂–µ–Ω—ã –Ω–∞ 99%.",
        text: "–ù—É–∂–µ–Ω –µ—â–µ +1% –∏ –≤—ã –±—É–¥–∏—Ç–µ —Ç–∞–∫–∏–µ –∂–µ –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–µ, –∫–∞–∫ –î–æ–±—Ä—ã–π —Ç–æ–º–∞—Ç üçÖ.\n–ü–æ–±–ª–∞–≥–æ–¥–∞—Ä–∏—Ç—å –∫–æ–ª–ª–µ–≥—É –∑–∞ –ø–æ–º–æ—â—å, –¥–∞–∂–µ –º–∞–ª–µ–Ω—å–∫—É—é. –î–æ–±—Ä—ã–µ —Å–ª–æ–≤–∞ —Ä–∞–±–æ—Ç–∞—é—Ç, –∫–∞–∫ –º–∞–≥–Ω–∏–π –≤ —Ç–æ–º–∞—Ç–∞—Ö."
      },
      {
        bold: "–ó–∞—Ä—è–∂–µ–Ω—ã –Ω–∞ 99%.",
        text: "–ù—É–∂–µ–Ω –µ—â—ë 1% –∏ –±—É–¥–µ—Ç–µ —è—Ä–∫–∏–º–∏, –∫–∞–∫ –î–æ–±—Ä—ã–π –∞–ø–µ–ª—å—Å–∏–Ω üçä.\n–°–∫–∞–∂–∏—Ç–µ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç –∫–æ–ª–ª–µ–≥–µ ‚Äî –¥–æ–±—Ä–æ –ø–µ—Ä–µ–¥–∞—ë—Ç—Å—è –±—ã—Å—Ç—Ä–µ–µ –≤–∏—Ç–∞–º–∏–Ω–∞ C."
      },
      {
        bold: "–ó–∞—Ä—è–∂–µ–Ω—ã –Ω–∞ 99%.",
        text: "–û—Å—Ç–∞–ª—Å—è 1% –∏ –≤—ã –±—É–¥–∏—Ç–µ —ç–Ω–µ—Ä–≥–∏—á–Ω—ã, –∫–∞–∫ –º—É–ª—å—Ç–∏—Ñ—Ä—É—Ç üççüçáüçä –î–æ–±—Ä—ã–π.\n–ü–æ–¥–∞—Ä–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ –∫ –∫–æ–ª–ª–µ–≥–µ - —Ä–∞–±–æ—Ç–∞–µ—Ç –ª—É—á—à–µ –ª—é–±–æ–≥–æ –≤–∏—Ç–∞–º–∏–Ω–Ω–æ–≥–æ –º–∏–∫—Å–∞."
      },
      {
        bold: "–ó–∞—Ä—è–∂–µ–Ω—ã –Ω–∞ 99%.",
        text: "–î–æ–±–∞–≤—å—Ç–µ –µ—â–µ +1% –∏ –±—É–¥–∏—Ç–µ —Ç–∞–∫–∏–µ –∂–µ –≤–∏—Ç–∞–º–∏–Ω–Ω—ã–µ, –∫–∞–∫ –î–æ–±—Ä—ã–π üçí –º–æ—Ä—Å.\n–°–¥–µ–ª–∞–π—Ç–µ –º–∞–ª–µ–Ω—å–∫–æ–µ –¥–æ–±—Ä–æ–µ –¥–µ–ª–æ ‚Äî –æ–Ω–æ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∫–æ–º–∞–Ω–¥—É –Ω–µ —Ö—É–∂–µ –≤–∏—Ç–∞–º–∏–Ω–æ–≤ –≤ —è–≥–æ–¥–∞—Ö."
      },
      {

        text: "–ï—â—ë 1% ‚Äî –∏ –≤—ã, –∫–∞–∫ –∏–¥–µ–∞–ª—å–Ω–æ–µ —è–±–ª–æ—á–∫–æ üçè –î–æ–±—Ä—ã–π.\n–ü–æ—Ö–≤–∞–ª–∏—Ç–µ –∫–æ–ª–ª–µ–≥—É –∑–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ ‚Äî —Å–ª–æ–≤–∞ –∑–∞—Ä—è–∂–∞—é—Ç —Å–∏–ª—å–Ω–µ–µ –≤–∏—Ç–∞–º–∏–Ω–æ–≤."
      }
    ];

    const wishEl = document.getElementById('wish');

    function showRandomWish(){
      const random = wishes[Math.floor(Math.random() * wishes.length)];

      // HTML: –∂–∏—Ä–Ω–∞—è —Å—Ç—Ä–æ–∫–∞ + –ø–µ—Ä–µ–Ω–æ—Å—ã
      wishEl.innerHTML =
        `<strong>${random.bold}</strong>\n${random.text}`.replace(/\n/g, "<br>");

      // –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
      requestAnimationFrame(()=>requestAnimationFrame(()=>{

    showRandomWish();
  </script>

</html>
