<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Насколько вы зяряжены на добрые дела? ✨</title>
  <style>
    :root{
      --bg:#fff5f8;
      --card:#ffffff;
      --text:#1e1e1e;
      --shadow:0 8px 25px rgba(0,0,0,0.1);
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      font-family: Arial, system-ui, sans-serif;
      background: var(--bg);
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; margin:0; padding:20px; text-align:center; color:var(--text);
    }
    .card{
      background:var(--card);
      padding:32px 28px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      max-width:520px; width:100%;
      font-size:22px; line-height:1.45;
      white-space:pre-line;
      transition:transform .25s ease, opacity .25s ease;
      opacity:0; transform:translateY(6px);
    }
    .card.show{opacity:1; transform:translateY(0)}
    .card strong{font-weight:700}
    @media (max-width:420px){
      .card{font-size:20px; padding:26px 22px}
    }
  </style>
</head>
<body>

  <main>
    <div class="card" id="wish"></div>
  </main>

  <script>
    // Пожелания: жирная первая строка + текст
    const wishes = [
      {
        bold: "Заряжены на 99%.",
        text: "+1% — и вы такие же насыщенные, как Добрый томат.\nПоблагодарите коллегу: даже за маленькую помощь."
      },
      {
        bold: "Заряжены на 99%.",
        text: "Нужен ещё 1% — и будете яркими, как апельсин из Доброго.\nСкажите комплимент коллеге — добро передаётся быстрее витамина C."
      },
      {
        bold: "Заряжены на 99%.",
        text: "+1% — и вы энергичны, как мультифрут Добрый.\nВнимание к коллеге работает лучше любого витаминного микса."
      },
      {
        bold: "Заряжены на 99%.",
        text: "+1% — и вы такие же витаминные, как Добрый морс.\nСделайте доброе дело — команда скажет спасибо."
      },
      {
        bold: "Заряжены на 99%.",
        text: "Ещё 1% — и вы, как идеальное яблочко Добрый.\nПохвалите коллегу за достижение — слова заряжают сильнее витаминов."
      }
    ];

    const wishEl = document.getElementById('wish');

    function showRandomWish(){
      const random = wishes[Math.floor(Math.random() * wishes.length)];

      // HTML: жирная строка + переносы
      wishEl.innerHTML =
        `<strong>${random.bold}</strong>\n${random.text}`.replace(/\n/g, "<br>");

      // плавное появление
      requestAnimationFrame(()=>requestAnimationFrame(()=>{
        wishEl.classList.add('show');
      }));
    }

    showRandomWish();
  </script>

</body>
</html>
