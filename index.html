<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Твоё пожелание ✨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff5f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            font-size: 22px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div class="card" id="wish"></div>

<script>
    const wishes = [
        "Заряжены на 99%. Ещё +1% — и вы, как идеальное яблочко Добрый. Похвалите коллегу за достижения — слова заряжают сильнее витаминов.",
        "Заряжены на 99%. Нужен ещё 1% — и будете яркими, как апельсин из Доброго. Сделайте паузу и скажите комплимент коллеге — добро передаётся быстрее, чем витамин С.",
        "Заряжены на 99%. +1% — и вы насыщены, как Добрый томат. Поблагодарите коллегу за помощь — даже маленькую. Добрые слова работают, как магний в томатах.",
        "Заряжены на 99%. Остался +1% — и вы энергичны, как мультифрут Добрый. Подарите коллеге внимание — это работает лучше любого витаминного микса.",
        "Заряжены на 99%. +1% — и вы такие же витаминные, как Добрый морс. Сделайте доброе дело — оно поддерживает команду не хуже витаминов в ягодах."
    ];

    function showRandomWish() {
        const randomIndex = Math.floor(Math.random() * wishes.length);
        document.getElementById("wish").textContent = wishes[randomIndex];
    }

    showRandomWish();
</script>

</body>
</html>
